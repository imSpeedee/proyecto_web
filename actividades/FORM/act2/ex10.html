<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Act10 Jose</title>

        <style>
            form{
                color: lightgrey;
                background-color: rgb(46, 46, 46);
                border-radius: 20px;
                border: 5px solid black;
                padding: 40px;
                width: 450px;
            }

            #separador{
                margin-top: 1px;
                margin-bottom: 1px;
            }

            input{
                border:solid red;
            }

            input[type="submit"]{
                border: none;
            }

            input:focus{
                border:solid 5px green;
            }
        </style>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dades personal</legend>
                <ol>
                    <li>
                        <label for="nom">Nom </label>
                        <input type="text" name="nom" size="30" placeholder="Escriu el teu nom complert.">
                    </li>
                    <li>
                        <label for="email">Correu electronic </label>
                        <input type="email" name="email" size="30" placeholder="ejemplo@dominio.com">
                    </li>
                    <li>
                        <label for="telefon">Telefon </label>
                        <input type="number" name="telefon" size="30" placeholder="Ex. +4466212112154">
                    </li>
                    <li>
                        <label for="pais">Pais</label>
                        <input type="text" name="pais" size="30">
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Dades de la targeta de credit</legend>
                <ol>
                    <li>
                        <label for="nombre">Nombre </label>
                        <input type="text" name="nombre" size="30" placeholder="Ex. 555-444-333-222">
                    </li>
                    <li>
                        <label for="nomT">Nom </label>
                        <input type="text" name="nomT" size="30" placeholder="Nom exacte del propietari">
                    </li>
                </ol>
            </fieldset>
            <p id="separador">---------------------------------------------------------------</p>
            <fieldset>
                <label for="enviar"></label>
                <input type="submit" value="Realitzar compra" name="enviar">
            </fieldset>
        </form>
    </body>
</html>
