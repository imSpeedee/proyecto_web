<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantilla 1 Jose</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <style>
            nav{
                flex: auto;
            }

            a{
                background-color: blue;
                color: white;
                padding: 20px;
                margin-right: -5px;
                text-decoration: none;
            }

            a:hover{
                background-color: lightblue;
                color: black;
            }
            
            input:focus{
                background-color: rgb(214, 230, 193);
            }

            input:required{
                border: 3px dashed rgb(252, 98, 137);
            }

            input:valid{
                border: 3px dashed rgb(141, 233, 99);
            }

            form:valid{
                border: 5px dotted greenyellow;
            }

            form{
                border: 3px solid black;
                padding: 5px;
            }

            label{
                color: green;
            }

            input[type="reset"],input[type="submit"]{
                padding: 10px;
            }

            .centrarOBJ{
                margin: 0 auto;
            }

            .contenedor {
                display: flex;
                justify-content: center;
            }

            .centrarTXT{
                text-align: center;
            }

            h1,h2,h3,.titulo{
                font-family: 'Lobster', cursive;
            }
        </style>

    </head>
    <body>
        <br>
        <nav>
            <a href="#">Quienes somos</a>
            <a href="#">Ubicacion</a>
            <a href="#">Servicios</a>
            <a href="#">Contactar</a>
        </nav>
        <br>
        <br>
        <main>
            <form>
                <h2 class="centrarTXT">Suscripcion al boletin de noticias</h2>
                <p class="centrarTXT">- - - - - - - - - - - - - - - - -</p>
                <label for="name">Nombre</label><br>
                <input type="text" name="name" required size="70">
                <br><br>
                <label for="lastname">Apellidos</label><br>
                <input type="text" name="lastname" required size="70">
                <br><br>
                <label for="dni">DNI</label><br>
                <input type="text" name="dni" required size="70">
                <br><br>
                <label for="pass">Contrasenya</label><br>
                <input type="password" name="pass" required size="70">
                <br><br>
                <div class="contenedor">
                    <div class="centrarOBJ">
                        <input type="submit" value="Darme de alta">
                        <input type="reset" value="Borrar">
                    </div>
                </div>

            </form>
        </main>
    </body>
</html>
