<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repaso 2 Jose</title>

        <style>
            fieldset{
                max-width: 650px;
            }
        </style>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Seleccione tipo y cantidad de pizzas</legend>
                Pizza:
                <select name="pizza1">
                    <option value="1">Mozzarella</option>
                    <option value="2">BBQ</option>
                    <option value="3">Crispy chicken</option>
                </select>
                Cantidad:
                <select name="cant1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br><br>
                Pizza:
                <select name="pizza2">
                    <option value="1">Mozzarella</option>
                    <option value="2">BBQ</option>
                    <option value="3">Crispy chicken</option>
                </select>
                Cantidad:
                <select name="cant2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br><br>
                Pizza:
                <select name="pizza3">
                    <option value="1">Mozzarella</option>
                    <option value="2">BBQ</option>
                    <option value="3">Crispy chicken</option>
                </select>
                Cantidad:
                <select name="cant3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br><br>
            </fieldset>

            <fieldset>
                <legend>Datos</legend>
                <label for="nom">Nombre:</label>
                <input type="text" name="nom" size="25"><br><br>
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" size="25"><br><br>
                <label for="telef">Telefono:</label>
                <input type="number" name="telef" size="25">
            </fieldset>
            <fieldset>
                <input type="submit" name="enviar" value="Enviar">
                <input type="reset" name="esborrar" value="Esborrar">
            </fieldset>
            
        </form>
    </body>
</html>
