<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repaso 3 Jose</title>

        <style>
            fieldset{
                max-width: 175px;
                min-width: 175px;
                margin: 10px;
            }

            div{
                display: flex;
            }
        </style>

    </head>
    <body>
        <form>
            <div>
                <fieldset>
                    <legend>Mi equipo de fútbol</legend>
                    <input type="radio" name="p1" value="1">FC Barcelona<br><br>
                    <input type="radio" name="p1" value="2">Real Madrid<br><br>
                    <input type="radio" name="p1" value="3">Atlético de Madrid<br><br>
                </fieldset>
                <fieldset>
                    <legend>Ganador de Fórmula 1</legend>
                    <input type="radio" name="p2" value="1">Fernando Alonso<br><br>
                    <input type="radio" name="p2" value="2">Sebastian Vettel<br><br>
                    <input type="radio" name="p2" value="3">Kimi Raikkonen<br><br>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Capital de Suecia</legend>
                    <input type="radio" name="p3" value="1">Helsinki<br><br>
                    <input type="radio" name="p3" value="2">Oslo<br><br>
                    <input type="radio" name="p3" value="3">Estocolmo<br><br>
                </fieldset>
                <fieldset>
                    <legend>Calificar</legend>
                    <input type="radio" name="p4" value="1">Bueno<br><br>
                    <input type="radio" name="p4" value="2">Regular<br><br>
                    <input type="radio" name="p4" value="3">Malo<br><br>
                </fieldset>
            </div>
            <fieldset>
                <input type="submit" name="validar" value="Validar">
                <input type="reset" name="esborrar" value="Esborrar">
            </fieldset>
        </form>
    </body>
</html>
