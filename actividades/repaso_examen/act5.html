<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Repaso 5 Jose</title>

        <style>
            fieldset{
                max-width: 650px;
                min-width: 650px;

        </style>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Preferencias</legend>
                <label for="data">Elija una fecha:</label>
                <input type="date" name="data"><br><br>

                <label for="hora">Elija una hora:</label>
                <input type="time" name="hora"><br><br>

                <label for="arxiu">Elija un fichero:</label>
                <input type="file" name="arxiu"><br><br>

                <select name="element" size="4" multiple>
                    <option value="1">Python</option>
                    <option value="2">HTML</option>
                    <option value="3">Visual Basic</option>
                    <option value="4">Java</option>
                </select><br><br>

                <label for="color">Elija un color:</label>
                <input type="color" name="color"><br><br>

                <input type="checkbox" name="ch1">
                <label for="ch1">Monitor LED</label><br>
                <input type="checkbox" name="ch2">
                <label for="ch2">SSD</label><br><br>

                <textarea name="txt" cols="40" rows="5" placeholder="Inserte aquÃ­ el texto"></textarea><br><br>

                <label for="instituto">Instituto</label>
                <input type="text" name="instituto" size="25"><br><br>
                <label for="estudios">Estudios</label>
                <input type="text" name="estudios" size="25"><br><br>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" size="25"><br><br>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" size="25"><br><br>
                <label for="correo">Email</label>
                <input type="email" name="correo" size="25"><br><br>
                
                <input type="radio" name="p1" value="1">USB<br>
                <input type="radio" name="p1" value="2">Paralelo<br>
                <input type="radio" name="p1" value="3">PS2<br><br>
            </fieldset>

            <fieldset>
                <input type="submit" name="validar" value="Validar">
                <input type="reset" name="esborrar" value="Esborrar">
            </fieldset>
        </form>
    </body>
</html>
