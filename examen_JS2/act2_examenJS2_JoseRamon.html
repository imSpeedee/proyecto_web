<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen JS 2 Jose Ramon</title>

        <style>
            body{
                background-color: blue;
            }
        </style>

        <script>
            function arcoiris(){
                if(document.body.style.backgroundColor == 'blue'){
                    document.body.style.backgroundColor = 'red';
                }else if(document.body.style.backgroundColor == 'red'){
                    document.body.style.backgroundColor = 'orange';
                }else if(document.body.style.backgroundColor == 'orange'){
                    document.body.style.backgroundColor = 'green';
                }else if(document.body.style.backgroundColor == 'green'){
                    document.body.style.backgroundColor = 'yellow';
                }else if(document.body.style.backgroundColor == 'yellow'){
                    document.body.style.backgroundColor = 'pink';
                }else{
                    document.body.style.backgroundColor = 'blue';
                }
            }

            function cargar(){
                setInterval('arcoiris()',1000);
            }
        </script>

    </head>
    <body onload="cargar()" class="arcoiris">
        
    </body>
</html>
